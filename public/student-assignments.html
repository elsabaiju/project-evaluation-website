<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments - Project Evaluation System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Project Evaluation System</h1>
            <nav class="nav">
                <div class="nav-links">
                    <a href="student-dashboard.html" class="nav-link">Dashboard</a>
                    <a href="student-assignments.html" class="nav-link active">Assignments</a>
                    <a href="student-history.html" class="nav-link">History</a>
                </div>
                <div class="nav-user">
                    <span id="userInfo" class="user-info"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <div class="dashboard">
                <h2>My Assignments</h2>
                
                <!-- Filter Tabs -->
                <div class="filter-tabs">
                    <button class="tab-btn active" data-filter="all">All Assignments</button>
                    <button class="tab-btn" data-filter="pending">Pending</button>
                    <button class="tab-btn" data-filter="submitted">Submitted</button>
                    <button class="tab-btn" data-filter="evaluated">Evaluated</button>
                    <button class="tab-btn" data-filter="overdue">Overdue</button>
                </div>

                <!-- Search and Sort -->
                <div class="controls-bar">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search assignments...">
                    </div>
                    <div class="sort-box">
                        <select id="sortSelect">
                            <option value="dueDate">Sort by Due Date</option>
                            <option value="title">Sort by Title</option>
                            <option value="subject">Sort by Subject</option>
                            <option value="teacher">Sort by Teacher</option>
                        </select>
                    </div>
                </div>

                <!-- Assignments Grid -->
                <div id="assignmentsContainer" class="assignments-grid">
                    <!-- Assignments will be loaded here -->
                </div>

                <!-- Assignment Submission Modal -->
                <div id="submissionModal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>Submit Assignment</h3>
                        <div id="assignmentDetails" class="assignment-details-modal">
                            <!-- Assignment details will be shown here -->
                        </div>
                        <form id="submissionForm" enctype="multipart/form-data">
                            <input type="hidden" id="assignmentId" name="assignmentId">
                            <div class="form-group">
                                <label for="submissionFile">Select File:</label>
                                <input type="file" id="submissionFile" name="file" required>
                                <small>Allowed formats: PDF, DOC, DOCX, TXT, ZIP, RAR, Images (Max: 10MB)</small>
                            </div>
                            <div class="form-group">
                                <label for="submissionNotes">Notes (Optional):</label>
                                <textarea id="submissionNotes" name="notes" rows="3" placeholder="Any additional notes about your submission..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Assignment</button>
                        </form>
                    </div>
                </div>

                <!-- Assignment Details Modal -->
                <div id="detailsModal" class="modal" style="display: none;">
                    <div class="modal-content large">
                        <span class="close">&times;</span>
                        <div id="assignmentFullDetails">
                            <!-- Full assignment details will be shown here -->
                        </div>
                    </div>
                </div>
            </div>

            <div id="loadingMessage" class="loading">Loading assignments...</div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Project Evaluation System. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/student-assignments.js"></script>
</body>
</html>
