<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Evaluation System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Project Evaluation System</h1>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="register.html" class="nav-link">Register</a>
            </nav>
        </header>

        <main class="main-content">
            <div class="auth-form-container">
                <div class="login-header">
                    <div class="login-icon">üîê</div>
                    <h2>Welcome Back!</h2>
                    <p>Sign in to access your dashboard</p>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <div class="input-icon">
                            <span class="icon">üë§</span>
                            <input type="text" id="username" name="username" placeholder="Username or Email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-icon">
                            <span class="icon">üîí</span>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary login-btn">
                        <span>Sign In</span>
                        <span class="btn-icon">‚Üí</span>
                    </button>
                </form>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <div class="auth-divider">
                    <span>New to our platform?</span>
                </div>

                <a href="register.html" class="auth-link-btn">
                    <span>Create Account</span>
                    <span class="link-icon">‚ú®</span>
                </a>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Project Evaluation System. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
